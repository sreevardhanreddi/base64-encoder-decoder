<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base64 Encoder/Decoder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>

<body class="bg-gray-50 dark:bg-stone-900 transition-colors duration-200 min-h-screen flex flex-col">
  <div class="container mx-auto px-4 py-4 max-w-8xl flex-grow">
    <!-- Header with Theme Toggle -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Base64 Encoder/Decoder</h1>

      <!-- Theme Toggle Buttons -->
      <div class="flex gap-2 bg-white dark:bg-stone-800 p-1 rounded-lg shadow">
        <button onclick="setTheme('light')" id="light-btn"
          class="px-4 py-2 rounded transition-colors text-sm font-medium">
          ‚òÄÔ∏è Light
        </button>
        <button onclick="setTheme('dark')" id="dark-btn"
          class="px-4 py-2 rounded transition-colors text-sm font-medium">
          üåô Dark
        </button>
        <button onclick="setTheme('system')" id="system-btn"
          class="px-4 py-2 rounded transition-colors text-sm font-medium">
          üíª System
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="bg-white dark:bg-stone-800 rounded-lg shadow-lg p-6">
      <!-- Controls -->
      <div class="mb-6 flex gap-4 items-end flex-wrap">
        <div class="flex-1 min-w-[200px]">
          <label for="iterations" class="block text-sm font-medium text-gray-700 dark:text-stone-300 mb-2">
            Iterations
          </label>
          <select id="iterations"
            class="w-full px-4 py-2 border border-gray-300 dark:border-stone-600 rounded-lg bg-white dark:bg-stone-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div class="flex gap-2">
          <button onclick="encodeText()"
            class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors">
            Encode ‚Üí
          </button>
          <button onclick="decodeText()"
            class="px-6 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium transition-colors">
            ‚Üê Decode
          </button>
          <button onclick="clearAll()"
            class="px-6 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg font-medium transition-colors">
            Clear
          </button>
        </div>
      </div>

      <!-- Text Areas -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Input Text Area -->
        <div>
          <label for="input-text" class="block text-sm font-medium text-gray-700 dark:text-stone-300 mb-2">
            Input Text
          </label>
          <textarea id="input-text" rows="12" placeholder="Enter text to encode or paste base64 to decode..."
            class="w-full px-4 py-2 border border-gray-300 dark:border-stone-600 rounded-lg bg-white dark:bg-stone-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-stone-500 focus:ring-2 focus:ring-blue-500 focus:border-transparent font-mono text-sm resize-none"></textarea>
        </div>

        <!-- Output Text Area -->
        <div>
          <label for="output-text" class="block text-sm font-medium text-gray-700 dark:text-stone-300 mb-2">
            Output Text
          </label>
          <textarea id="output-text" rows="12" placeholder="Result will appear here..."
            class="w-full px-4 py-2 border border-gray-300 dark:border-stone-600 rounded-lg bg-white dark:bg-stone-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-stone-500 focus:ring-2 focus:ring-blue-500 focus:border-transparent font-mono text-sm resize-none"
            readonly></textarea>
        </div>
      </div>

      <!-- Error Message -->
      <div id="error-message" class="mt-4 hidden">
        <div
          class="bg-red-100 dark:bg-red-900 border border-red-400 dark:border-red-600 text-red-700 dark:text-red-200 px-4 py-3 rounded">
          <span id="error-text"></span>
        </div>
      </div>

      <!-- Info -->
      <div class="mt-6 text-sm text-gray-600 dark:text-stone-400">
        <p><strong>Tip:</strong> Select the number of iterations to encode or decode multiple times. Each iteration
          applies the operation to the previous result.</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="py-6 text-center text-sm text-gray-600 dark:text-stone-400">
    <div class="flex justify-center items-center gap-4">
      <a href="https://sreevardhanreddi.github.io" target="_blank" rel="noopener noreferrer"
        class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors inline-flex items-center gap-1">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.6 9h16.8M3.6 15h16.8" />
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 3a15.3 15.3 0 0 1 4 9 15.3 15.3 0 0 1-4 9 15.3 15.3 0 0 1-4-9 15.3 15.3 0 0 1 4-9z" />
        </svg>
        <!-- Portfolio -->
      </a>
      <span class="text-gray-400 dark:text-stone-600">‚Ä¢</span>
      <a href="https://github.com/sreevardhanreddi/base64-encoder-decoder" target="_blank" rel="noopener noreferrer"
        class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors inline-flex items-center gap-1">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path fill-rule="evenodd"
            d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
            clip-rule="evenodd" />
        </svg>
        <!-- GitHub -->
      </a>
    </div>
    <div class="my-3 font-mono text-gray-500 dark:text-stone-500" id="live-clock"></div>
  </footer>

  <script>
    // Theme Management
    function setTheme(theme) {
      localStorage.setItem('theme', theme);
      applyTheme(theme);
      updateThemeButtons(theme);
    }

    function applyTheme(theme) {
      if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    }

    function updateThemeButtons(theme) {
      const buttons = {
        'light': document.getElementById('light-btn'),
        'dark': document.getElementById('dark-btn'),
        'system': document.getElementById('system-btn')
      };

      Object.keys(buttons).forEach(key => {
        if (key === theme) {
          buttons[key].classList.add('bg-blue-500', 'text-white');
          buttons[key].classList.remove('text-gray-700', 'dark:text-stone-300', 'hover:bg-gray-100', 'dark:hover:bg-stone-700');
        } else {
          buttons[key].classList.remove('bg-blue-500', 'text-white');
          buttons[key].classList.add('text-gray-700', 'dark:text-stone-300', 'hover:bg-gray-100', 'dark:hover:bg-stone-700');
        }
      });
    }

    // Initialize theme
    const savedTheme = localStorage.getItem('theme') || 'system';
    applyTheme(savedTheme);
    updateThemeButtons(savedTheme);

    // Listen for system theme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
      const currentTheme = localStorage.getItem('theme') || 'system';
      if (currentTheme === 'system') {
        applyTheme('system');
      }
    });

    // Base64 Functions
    function showError(message) {
      document.getElementById('error-text').textContent = message;
      document.getElementById('error-message').classList.remove('hidden');
      setTimeout(() => {
        document.getElementById('error-message').classList.add('hidden');
      }, 5000);
    }

    function encodeText() {
      const input = document.getElementById('input-text').value;
      const iterations = parseInt(document.getElementById('iterations').value);

      if (!input) {
        showError('Please enter some text to encode');
        return;
      }

      try {
        let result = input;
        for (let i = 0; i < iterations; i++) {
          result = btoa(result);
        }
        document.getElementById('output-text').value = result;
      } catch (error) {
        showError('Encoding error: ' + error.message);
      }
    }

    function decodeText() {
      const input = document.getElementById('input-text').value;
      const iterations = parseInt(document.getElementById('iterations').value);

      if (!input) {
        showError('Please enter some base64 text to decode');
        return;
      }

      try {
        let result = input;
        for (let i = 0; i < iterations; i++) {
          result = atob(result);
        }
        document.getElementById('output-text').value = result;
      } catch (error) {
        showError('Decoding error: Invalid base64 string or incorrect number of iterations');
      }
    }

    function clearAll() {
      document.getElementById('input-text').value = '';
      document.getElementById('output-text').value = '';
      document.getElementById('iterations').value = '1';
    }

    // Allow Enter key in textarea (Shift+Enter for encode)
    document.getElementById('input-text').addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && e.shiftKey) {
        e.preventDefault();
        encodeText();
      }
    });

    // Live Clock
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const year = now.getFullYear();

      document.getElementById('live-clock').textContent = `${day}-${month}-${year} ${hours}:${minutes}:${seconds}`;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>

</html>
